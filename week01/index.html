<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>시 추천</title>
</head>
<body>
    <section class="poem">
        <section class="head" onclick="alertPoet()">
            <p id="title">숨통</p>
            <script src="./js/index.js"></script>
        </section>
        <section class="text">
            <section class="caluse">
                <p>누구든 숨통이 막히면 살아남기 어렵다</p>
                <p>담쟁이! 벽이든 나무든 닥치는 대로</p>
            </section>
            <section class="caluse">
                <p>그 억센 갈키로 차오르며 얽어매는 게 능사다</p>
                <p>그런 그도 부드럽고 잎 넓은</p>
                <p>호박 넝쿨을 만나면 맥을 못 춘다</p>
            </section>
            <section class="caluse">

                <p>물은커녕, 햇빛 한 점 받아 쬘 수 없기 때문이다</p>
            </section>
            <section class="caluse">
                <p>며칠 후 누렇게 말라비틀어진 담쟁이의</p>
                <p>처참한 모습을 본 적이 있다</p>
            </section>
        </section>
    </section>
</body>
</html>
